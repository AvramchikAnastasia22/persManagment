<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css">
<style>
    body{
    margin-top:20px;
    color: #1a202c;
    text-align: left;
    background-color: #e2e8f0;
}
.main-body {
    padding: 15px;
}
.card {
    box-shadow: 0 1px 3px 0 rgba(0,0,0,.1), 0 1px 2px 0 rgba(0,0,0,.06);
}

.card {
    position: relative;
    display: flex;
    flex-direction: column;
    min-width: 0;
    word-wrap: break-word;
    background-color: #fff;
    background-clip: border-box;
    border: 0 solid rgba(0,0,0,.125);
    border-radius: .25rem;
}

.card-body {
    flex: 1 1 auto;
    min-height: 1px;
    padding: 1rem;
}

.gutters-sm {
    margin-right: -8px;
    margin-left: -8px;
}

.gutters-sm>.col, .gutters-sm>[class*=col-] {
    padding-right: 8px;
    padding-left: 8px;
}
.mb-3, .my-3 {
    margin-bottom: 1rem!important;
}

.bg-gray-300 {
    background-color: #e2e8f0;
}
.h-100 {
    height: 100%!important;
}
.shadow-none {
    box-shadow: none!important;
}
</style>

</head>
<body >



<div class="container">
    <div class="main-body">



        <div class="row gutters-sm">
            <div class="col-md-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex flex-column align-items-center text-center">
                            <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="Admin" class="rounded-circle" width="150">
                            <div class="mt-3">
                                <h4 th:text="${account.getUsername()}"></h4>
                                <p class="text-secondary mb-1"> <input type="text" class="form-control" id="username" readonly th:field="${account.username}"></p>
                                <p class="text-muted font-size-sm">  <input type="text" class="form-control" id="firstName" readonly th:field="*{account.user.firstname}"></p>

                            </div>
                        </div>
                    </div>
                </div>
                <div class="row g-5">
                    <div class="col-md-5 col-lg-4 order-md-last" th:insert="fragments/adminNavigation :: adminNavigation">
                    </div>
            </div>
            <div class="col-md-8">
                <div class="card mb-3">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0"> <input type="text" class="form-control" id="lastName" readonly th:field="*{account.user.lastname}"></h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                Kenneth Valdez
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">   <input type="email" class="form-control" id="email" readonly th:field="${account.user.email}"></h6>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Phone</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                <input type="text" class="form-control" id="phone" readonly th:field="${account.user.phone}">

                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Phone</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                <input type="text" class="form-control" th:field="${account.user.finance.position}" readonly id="cc-name">
                            </div>
                        </div>
                        <hr>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Phone</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                <input type="text" th:field="${account.user.finance.salary}" readonly class="form-control" id="cc-number">
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <h4 class="mb-3">Состояние аккаунта</h4>
                            <div class="form-check" th:if="${account.active.equals(true)}">
                                <input id="active" name="role" type="radio" th:field="${account.active}" th:value="true" class="form-check-input" required="">
                                <label class="form-check-label" for="active">Активен</label>
                            </div>
                            <div class="form-check" th:if="${account.active.equals(false)}">
                                <input id="ban" name="role" type="radio" th:field="${account.active}" th:value="false" class="form-check-input"  required="">
                                <label class="form-check-label" for="ban">Заблокирован</label>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Address</h6>
                            </div>
                            <div class="form-check" th:if="${account.role.equals('USER')}">
                                <input id="credit" name="role" type="radio" th:field="${account.role}" th:checked="true" th:value="USER" class="form-check-input">
                                <label class="form-check-label" for="credit">Пользователь</label>
                            </div>
                            <div class="form-check" th:if="${account.role.equals('ADMIN')}">
                                <input id="debit" name="role" type="radio" th:field="${account.role}" th:checked="true" th:value="ADMIN" class="form-check-input">
                                <label class="form-check-label" for="debit">Администратор</label>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-12">
                                <a class="btn btn-info " ><form th:method="get" th:action="@{/account/update/{id}(id=${account.getId()})}">
                                    <input class="w-100 btn btn-primary btn-lg" type="submit" value="Изменить состояние аккаунта">
                                </form></a>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>
</div>




















<script src="/docs/5.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<script src="form-validation.js"></script>


</body>
</html>
